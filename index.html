<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="theme-color" content="#0b0c10" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0c10">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <title>Cálculo de Análises</title>
  <meta name="description" content="Calculadora responsiva para Pol% Caldo, Pureza, PCC, Fibra e ATR — rápida para uso em laboratório.">
  <meta name="application-name" content="Cálculo de Análises">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json?v=6">
</head>
<body>
  <header>
    <h1>Cálculo de ATR</h1>
    <div class="sub">Insira os valores abaixo:</div>
  </header>

  <section class="card">
    <div class="row">
      <label class="field">
        <div class="label">PBU <span class="hint">110–260</span></div>
        <div class="input">
          <input id="pbu" type="number" inputmode="numeric" pattern="[0-9]*" step="1" placeholder="ex.: 157.40">
          <span class="suffix"> </span>
        </div>
      </label>
      <label class="field">
        <div class="label">Brix do caldo <span class="hint">8–27</span></div>
        <div class="input">
          <input id="brix" type="number" inputmode="decimal" pattern="[0-9]*" step="0.01" placeholder="ex.: 18.76">
          <span class="suffix">%</span>
        </div>
      </label>
    </div>

    <div class="row mt-10">
      <label class="field">
        <div class="label">Leitura sac.</div>
        <div class="input"><input id="ls" type="number" pattern="[0-9]*" step="0.01" placeholder="ex.: 60.78"></div>
      </label>
      <label class="field">
        <div class="label">Temperatura</div>
        <div class="input">
          <input id="temp" type="number" step="0.1" value="20">
          <span class="suffix">°C</span>
        </div>
      </label>
    </div>

    <div class="toolbar mt-12">
      <button class="btn" onclick="calc()">Calcular</button>
      <button class="btn ghost" onclick="limpar()">Limpar</button>
    </div>
    <div id="msg" class="status"></div>
  </section>

  <section class="card" id="outputs" style="display:none;">
    <div class="out">
      <div class="kv"><h3>Pol. Caldo</h3><div class="val" id="polc"></div></div>
      <div class="kv"><h3>Pureza</h3><div class="val" id="pza"></div></div>
      <div class="kv"><h3>PCC</h3><div class="val" id="pcc"></div></div>
      <div class="kv"><h3>Fibra</h3><div class="val" id="fibra"></div></div>
      <div class="kv"><h3>ATR</h3><div class="val" id="atr"></div></div>
    </div>
  </section>

  <script src="script.js"></script>

  <footer class="footer">
    Desenvolvido por <a href="https://github.com/Juli-Soares" target="_blank">Juliana Soares</a>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registrado!'));
    }
  </script>
</body>
</html>
